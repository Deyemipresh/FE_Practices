<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="m-5">Welcome Precious!, Here are your available classes</h1>

    <table id="inMEST" class="table table-bordered mt-5"></table>

    <script>
      // Data
      const queries = [
        {
          id: 1,
          student: "Genesis",
          query: "Permission to absent from tech class",
          status: "APPROVED",
        },
        {
          id: 2,
          student: "Nunya",
          query: "Permission to Absa Hackathon",
          status: "APPROVED",
        },
        {
          id: 3,
          student: "Fleeur",
          query: "Permission to shoot film",
          status: "DECLINED",
        },
        {
          id: 4,
          student: "Delight",
          query: "Need some delightful time to cool off",
          status: "DECLINED",
        },
        {
          id: 5,
          student: "Sila",
          query: "Permission to participate in Absa Hackathon",
          status: "PENDING",
        },
      ];

      // Function
      function onLoadinMEST() {
        // Create table
        var inMESTTable = document.getElementById("inMEST");
        // Create table head
        var inMESTHead = document.createElement("thead");
        inMESTTable.appendChild(inMESTHead);
        // Create table row
        var inMESTRow = document.createElement("tr");
        inMESTHead.appendChild(inMESTRow);
        // Create table data
        var inMESTData = document.createElement("td");
        inMESTRow.appendChild(inMESTData);
        inMESTData.textContent = "Id";
        // Create table data
        var inMESTData = document.createElement("td");
        inMESTRow.appendChild(inMESTData);
        inMESTData.textContent = "Student";
        // Create table data
        var inMESTData = document.createElement("td");
        inMESTRow.appendChild(inMESTData);
        inMESTData.textContent = "Query";
        // Create table data
        var inMESTData = document.createElement("td");
        inMESTRow.appendChild(inMESTData);
        inMESTData.textContent = "Status";
        // Create table data
        var inMESTData = document.createElement("td");
        inMESTRow.appendChild(inMESTData);
        inMESTData.textContent = "Action";

        // Create table body
        var inMESTBody = document.createElement("tbody");
        inMESTTable.appendChild(inMESTBody);

        // Loop through queries array with while loop
        while (queries.length > 0) {
          // Create table row
          var inMESTRow = document.createElement("tr");
          inMESTBody.appendChild(inMESTRow);
          // Create table data
          var inMESTData = document.createElement("td");
          inMESTRow.appendChild(inMESTData);
          inMESTData.textContent = queries[0].id;
          // Create table data
          var inMESTData = document.createElement("td");
          inMESTRow.appendChild(inMESTData);
          inMESTData.textContent = queries[0].student;
          // Create table data
          var inMESTData = document.createElement("td");
          inMESTRow.appendChild(inMESTData);
          inMESTData.textContent = queries[0].query;
          // Create table data
          var inMESTData = document.createElement("td");
          inMESTRow.appendChild(inMESTData);
          inMESTData.textContent = queries[0].status;
          // Create table data
          var inMESTData = document.createElement("td");
          inMESTRow.appendChild(inMESTData);
          let actionTag = document.createElement("a");
          actionTag.setAttribute("href", "#");
          actionTag.textContent = "Approve Decline";
          inMESTData.appendChild(actionTag);

          //style the action tag
          actionTag.style.textDecoration = "none";
          actionTag.style.padding = "5px 10px";
          actionTag.style.margin = "0 10px";

          // Remove first item from queries array
          queries.shift();
        }
      }

      onLoadinMEST();
    </script>
  </body>
</html>
